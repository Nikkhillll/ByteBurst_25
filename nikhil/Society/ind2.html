<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Induction Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #004e92, #000428);
      color: #fff;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff10;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      margin: 40px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f9d342;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background-color: #ffffffdd;
      color: #000;
    }

    textarea {
      resize: vertical;
    }

    input[type="file"] {
      padding: 3px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background-color: #f9d342;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e0c230;
    }

    #thankYou {
      text-align: center;
      color: #00ff88;
      font-size: 20px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Induction Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="photo">Upload Photo:</label>
      <input type="file" id="photo" accept="image/*" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required pattern="[0-9]{10}" title="Enter a 10-digit number">

      <label for="roll">Student ID / Roll Number:</label>
      <input type="text" id="roll" required>

      <label for="course">Course / Program:</label>
      <select id="course" required>
        <option value="" disabled selected>Select Course</option>
        <option>B.Tech</option>
        <option>BBA</option>
        <option>MCA</option>
        <option>B.Pharm</option>
      </select>

      <label for="dept">Department:</label>
      <select id="dept" required>
        <option value="" disabled selected>Select Department</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ECE</option>
        <option>ME</option>
        <option>CE</option>
        <option>CHE</option>
        <option>EE</option>
      </select>

      <label for="year">Year of Study:</label>
      <select id="year" required>
        <option value="" disabled selected>Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <label for="reason">Reason to Join Induction:</label>
      <textarea id="reason" rows="4" required placeholder="Write your reason here..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="thankYou">Thank you for registering!</div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const roll = document.getElementById("roll").value;
      const course = document.getElementById("course").value;
      const dept = document.getElementById("dept").value;
      const year = document.getElementById("year").value;
      const reason = document.getElementById("reason").value;
      const photo = document.getElementById("photo").files[0];

      const reader = new FileReader();
      reader.onload = function () {
        const photoData = reader.result;

        const studentData = {
          name,
          email,
          phone,
          roll,
          course,
          dept,
          year,
          reason,
          photo: photoData
        };

        // Save to localStorage
        localStorage.setItem("induction_student_" + roll, JSON.stringify(studentData));

        // Reset form & show thank you
        document.getElementById("registrationForm").reset();
        document.getElementById("thankYou").style.display = "block";
      };

      if (photo) {
        reader.readAsDataURL(photo);
      }
    });
  </script>
</body>
</html>
